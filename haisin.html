<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API 表示</title>
    <style>
        /* スクロール可能なコンテナ */
        .table-container {
            width: 100%;
            overflow-x: auto; /* 横スクロール対応 */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px; /* 小さすぎるテーブルを防ぐ */
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* スマホ用のスタイル */
        @media (max-width: 600px) {
            th, td {
                padding: 6px;
                font-size: 14px; /* フォントを小さめに */
            }
        }
    </style>
</head>
<body>

    <h2>Googleスプレッドシートのデータ</h2>
    <div class="table-container">
        <table id="sheetTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const sheetID = "1Vn-LSQZHBdbfnjMfHDGD4Lqr30egE46MEQFrptIZRFc"; // スプレッドシートID
        const apiKey = "AIzaSyDiQaxgz_ixPu6lzQXwdOPzgaKvflUfcio"; // Google APIキー
        const range = "シート2!A1:I"; // 取得範囲

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                if (!rows || rows.length === 0) {
                    console.log("データが見つかりません");
                    return;
                }

                const tableHeader = document.getElementById("tableHeader");
                const tableBody = document.getElementById("tableBody");

                // ヘッダー作成
                const columnCount = rows[0].length;
                rows[0].forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    tableHeader.appendChild(th);
                });

                // データ行作成（空セル補完）
                rows.slice(1).forEach(row => {
                    const tr = document.createElement("tr");
                    for (let i = 0; i < columnCount; i++) {
                        const td = document.createElement("td");
                        td.textContent = row[i] !== undefined ? row[i] : ""; // 空セル対応
                        tr.appendChild(td);
                    }
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("データ取得エラー:", error));
    </script>

</body>
</html>
