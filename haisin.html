<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API 表示</title>
    <style>
        /* テーブルをスクロール可能にするコンテナ */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            max-height: 80vh; /* 画面の80%の高さで制限 */
            border: 1px solid #ddd;
        }

        /* テーブルのスタイル */
        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        html {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            white-space: nowrap;
            font-size: 16px;
        }

        /* ヘッダーの固定 */
        thead {
            position: sticky;
            top: 0;
            background-color: #4CAF50;
            color: white;
            z-index: 2;
        }

        thead tr {
            cursor: pointer; /* ソート可能 */
        }

        /* スクロールバーのデザイン */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* 奇数行の背景色 */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* ホバー時の色 */
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* ソート用のアイコン */
        .sort-icon {
            margin-left: 8px;
            font-size: 12px;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>Googleスプレッドシートのデータ</h2>
    <div class="table-container">
        <table id="sheetTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const sheetID = "1Vn-LSQZHBdbfnjMfHDGD4Lqr30egE46MEQFrptIZRFc"; // スプレッドシートID
        const apiKey = "AIzaSyDiQaxgz_ixPu6lzQXwdOPzgaKvflUfcio"; // Google APIキー
        const range = "シート2!A1:I"; // 取得範囲

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

        let tableData = []; // データ保存用
        let sortOrder = {}; // ソート状態

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                if (!rows || rows.length === 0) {
                    console.log("データが見つかりません");
                    return;
                }

                tableData = rows.slice(1); // データ保存
                createTable(rows);
            })
            .catch(error => console.error("データ取得エラー:", error));

        function createTable(rows) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");

            // ヘッダーを作成
            rows[0].forEach((header, index) => {
                const th = document.createElement("th");
                th.textContent = header;
                th.onclick = () => sortTable(index); // クリックでソート
                th.innerHTML += `<span class="sort-icon">▲▼</span>`; // アイコン追加
                tableHeader.appendChild(th);
            });

            renderTable(tableData);
        }

        function renderTable(data) {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = ""; // 一度リセット

            data.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell !== undefined ? cell : "";
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function sortTable(columnIndex) {
            // 昇順・降順を切り替え
            const order = sortOrder[columnIndex] === "asc" ? "desc" : "asc";
            sortOrder[columnIndex] = order;

            tableData.sort((a, b) => {
                let valA = a[columnIndex] || "";
                let valB = b[columnIndex] || "";

                if (!isNaN(valA) && !isNaN(valB)) {
                    return order === "asc" ? valA - valB : valB - valA;
                }

                return order === "asc"
                    ? valA.localeCompare(valB, 'ja')
                    : valB.localeCompare(valA, 'ja');
            });

            renderTable(tableData);
            updateSortIcons(columnIndex, order);
        }

        function updateSortIcons(columnIndex, order) {
            document.querySelectorAll(".sort-icon").forEach((icon, index) => {
                icon.innerHTML = index === columnIndex
                    ? (order === "asc" ? "▲" : "▼")
                    : "▲▼";
            });
        }
    </script>

</body>
</html>
