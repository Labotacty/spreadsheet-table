<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API 表示</title>
    <style>
        /* テーブルの外側にスクロール用のコンテナを作成 */
        .table-container {
            width: 100%;
            overflow-x: auto; /* 横スクロールを有効化 */
            -webkit-overflow-scrolling: touch; /* iOSのスムーズスクロール対応 */
            overflow-y: auto; /* 縦スクロールを有効化（ヘッダー固定用） */
            max-height: 800px; /* 最大高さを指定して、縦スクロールが発生するように */
        }

        /* テーブルのスタイル */
        table {
            width: 100%;
            min-width: 600px; /* スマホでも横スクロールを発生させる */
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            white-space: nowrap; /* セルの折り返し防止 */
            font-size: 16px; /* 必要なら適切なサイズに変更 */
        }

        /* ヘッダーの固定 */
        thead tr {
            position: sticky;
            top: 0; /* ヘッダーを上部に固定 */
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            z-index: 2; /* ヘッダーが他の要素より上に来るように */
            cursor: pointer; /* クリック可能に */
        }

        /* スマホで横スクロールバーが確実に表示されるように */
        .table-container::-webkit-scrollbar {
            height: 8px; /* スクロールバーの高さを設定 */
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* 行のストライプデザイン */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* ホバー時の色変更 */
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2>Googleスプレッドシートのデータ</h2>
    <div class="table-container">
        <table id="sheetTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    
   <script>
        const sheetID = "1Vn-LSQZHBdbfnjMfHDGD4Lqr30egE46MEQFrptIZRFc"; // スプレッドシートID
        const apiKey = "AIzaSyDiQaxgz_ixPu6lzQXwdOPzgaKvflUfcio"; // Google APIキー
        const range = "シート2!A1:I"; // 取得範囲

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                if (!rows || rows.length === 0) {
                    console.log("データが見つかりません");
                    return;
                }

                const tableHeader = document.getElementById("tableHeader");
                const tableBody = document.getElementById("tableBody");

                // ヘッダー作成
                const columnCount = rows[0].length;
                rows[0].forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    tableHeader.appendChild(th);
                });

                // データ行作成（空セル補完）
                rows.slice(1).forEach(row => {
                    const tr = document.createElement("tr");
                    for (let i = 0; i < columnCount; i++) {
                        const td = document.createElement("td");
                        td.textContent = row[i] !== undefined ? row[i] : ""; // 空セル対応
                        tr.appendChild(td);
                    }
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error("データ取得エラー:", error));
    </script>

</body>
</html>
